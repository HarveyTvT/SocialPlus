@(url:String)(time:String)
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/semantic.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/result.css")">
</head>

<body>
    <div class="ui left demo vertical inverted visible sidebar labeled icon menu">
        <a href="" class="item"><i class="home icon"></i>Socialplus</a>
        <a href="#anlysis" class="item"><i class="space shuttle icon"></i>传播分析</a>
        <a href="#path" class="item"><i class="world icon"></i>传播路径</a>
        <a href="#participant" class="item"><i class="users icon"></i>参与者信息</a>
        <a href="#content" class="item"><i class="quote right icon"></i>内容分析</a>
        <button class="ui big teal circular icon  button"><i class="save icon"></i></button>
    </div>
    <div class="ui grid container">
        <div class="sixteen wide column">
            <div class="weiboInfo">
                <div class="weiboleft">
                    <!-- 微博头像 -->
                    <a href="" target="_blank">
                        <img id="avatar" src="" height="63px" width="63px">
                    </a>
                    <!-- 微博姓名 -->
                    <div class="source-name">
                        <a href="" target="_blank"></a>
                    </div>
                    <!-- URL -->
                    <div class="url">
                        <a href="@url" target="_blank"></a>
                    </div>
                    <ul>
                        <li style="padding-left:0px;">
                            <span id="followCount"></span>
                            <span>关注</span>
                        </li>
                        <li style="border-left: 1px solid #555 ;border-right: 1px solid #555 ;">
                            <span id="fanCount"></span>
                            <span>粉丝</span>
                        </li>
                        <li>
                            <span id="weiboCount"></span>
                            <span>微博</span>
                        </li>
                    </ul>
                </div>
                <div class="weiboright">
                    <div class="text">
                    </div>
                    <div class="weibobottom">
                        <span class="time"><a href = "" target = "_blank"></a></span> | <span class="client">iPad客户端</span> 转发(
                        <span class="repostCount"></span>) | 评论(<span class="commentCount"></span>)
                    </div>
                    <span class="bottomtj">提交时间：<span class = "time">@time</span></span>
                </div>
            </div>
        </div>
        <!-- ～～～～～～～～～传播分析～～～～～～～ -->
        <div class="sixteen wide column" id="anlysis">
            <div class="draw" id="timeChart">
                <div class="ui small header chartHeader">
                    <i class="history icon"></i>
                    <span class="content">转发时间趋势</span>
                </div>
                <svg class="timeChartSVG">
                    <defs>
                        <linearGradient id="lineChart--gradientBackgroundArea" x1="0" x2="0" y1="0" y2="1">
                            <stop class="lineChart--gradientBackgroundArea--top" offset="0%" />
                            <stop class="lineChart--gradientBackgroundArea--bottom" offset="100%" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
        <div class="ten wide column">
            <div class="draw" id="bigUser">
                <div class="ui small header chartHeader">
                    <i class="user icon"></i>
                    <span class="content">传播关键用户</span>
                </div>
                <div class="bigUser-left item">
                    <div class="bigUser-info">
                        <a href="" target="_blank">
                            <img src="" class="bigUser-avatar" width="40px" height="40px">
                        </a>
                        <div class="bigUser-name"><a style="float:left;" href="" target="_blank"><span></span></a>
                            <div class="ico"></div>
                        </div>
                    </div>
                    <div class="repost-time-box">
                        <div style="text-align: center;">转发时间</div>
                        <div class="repost-date"></div>
                        <div class="repost-time"></div>
                    </div>
                    <div class="repost-number-box">
                        <div style="text-align: center;">转发数</div>
                        <div class="repost-number"></div>
                    </div>
                </div>
                <div class="bigUser-right">
                    <span>转发内容：</span>
                    <span class="repost-content"></span>
                </div>
            </div>
        </div>
        <div class="six wide  column">
            <div class="draw" id="repostPath">
                <div class="ui small header chartHeader">
                    <i class=" ellipsis horizontal icon"></i>
                    <span class="content">关键用户传播路径</span>
                    <div id="repostAvatar"></div>
                </div>
            </div>
        </div>
        <!-- ～～～～～～～～～传播路径～～～～～～～-->
        <div class="twelve wide column" id="path">
            <div id="forceChart" class="draw">
                <div class="ui small header chartHeader">
                    <i class="world icon"></i>
                    <span class="content">传播路径</span>
                </div>
            </div>
        </div>
        <div class="four wide column">
            <div id="forceList" class="draw">
                <div class="ui small header chartHeader">
                    <i class="feed icon"></i>
                    <span class="content">层级分析</span>
                </div>
                <div class="ui divided selection force list">
                    <a class="item" id="firstItem">
                        <div class="ui  horizontal label">第一层</div>
                        <span>0</span> %
                    </a>
                    <a class="item" id="secondItem">
                        <div class="ui  horizontal label">第二层</div>
                        <span>0</span> %
                    </a>
                    <a class="item" id="thirdItem">
                        <div class="ui  horizontal label">第三层</div>
                        <span>0</span> %
                    </a>
                    <a class="item" id="fourthItem">
                        <div class="ui horizontal label">第四层</div>
                        <span>0</span> %
                    </a>
                    <a class="item" id="fifthItem">
                        <div class="ui horizontal label">四层 +</div>
                        <span>0</span> %
                    </a>
                </div>
            </div>
        </div>

        <!--～～～～～～参与者信息～～～～～～ -->
        <div class="sixteen wide column" id="participant">
            <div class="draw" id="mapChart">
                <div class="ui small header chartHeader">
                    <i class="map icon"></i>
                    <span class="content">地域分布</span>
                </div>
                <svg>
                    <div id="tooltip" class="hidden">
                        <p><strong id="province">省份</strong></p>
                        <p><span id="value">转发量: 0</span></p>
                    </div>
                </svg>
            </div>
        </div>
        <!-- 性别比例 -->
        <div class="five wide column">
            <div class="draw" id="genderChart">
                <div class="ui small header chartHeader">
                    <i class="child icon"></i>
                    <span class="content">性别比例</span>
                </div>
                <svg id="pieChartSVG">
                    <defs>
                        <filter id='pieChartInsetShadow'>
                            <feOffset dx='0' dy='0' />
                            <feGaussianBlur stdDeviation='3' result='offset-blur' />
                            <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
                            <feFlood flood-color='black' flood-opacity='1' result='color' />
                            <feComposite operator='in' in='color' in2='inverse' result='shadow' />
                            <feComposite operator='over' in='shadow' in2='SourceGraphic' />
                        </filter>
                        <filter id="pieChartDropShadow">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
                            <feOffset in="blur" dx="0" dy="3" result="offsetBlur" />
                            <feMerge>
                                <feMergeNode />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>
                </svg>
            </div>
        </div>

        <!-- 内容分析 -->
        <div class="five wide column">
            <div class="draw" id="emotionChart">
                <div class="ui small header chartHeader">
                    <i class="heart icon"></i>
                    <span class="content">情感值</span>
                </div>
                <svg id="emotionChartSVG">
                    <div id="emotionText">
                        <span id="valueText">00</span>
                    </div>
                    <div id="colorExplain">
                        <div class="ui bad empty circular label"></div>负面
                        <div class="ui good empty circular label"></div>
                        正面
                    </div>
                </svg>
            </div>
        </div>
        <div class="six wide column">
            <div class="draw" id="keywordsChart">
                <div class="ui small header chartHeader">
                    <i class="comments outline icon"></i>
                    <span class="content">关键词</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="@routes.Assets.versioned("d3/d3.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/d3.layout.cloud.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/result.js")"></script>
</body>

</html>
